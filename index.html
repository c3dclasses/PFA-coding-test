<html>
<head>
<title>Calculator</title>
<link media="all" rel="stylesheet" href="./index.css" />
</head>
<body>
	<table id="calculator" border="1">
		<tr>
			<td colspan="2" id="input">&nbsp;</td>
			<td colspan="2" id="result">&nbsp;</td>	
		</tr>
		<tr>
			<td id="clear">clear</td>
			<td id="equal">=</td>	
			<td class="operation">/</td>	
			<td class="operation">*</td>			
		</tr>
		<tr>
			<td class="digit">1</td>
			<td class="digit">2</td>	
			<td class="digit">3</td>	
			<td class="operation">-</td>			
		</tr>
		<tr>
			<td class="digit">4</td>
			<td class="digit">5</td>	
			<td class="digit">6</td>	
			<td class="operation">+</td>			
		</tr>
		<tr>
			<td class="digit">7</td>
			<td class="digit">8</td>	
			<td class="digit">9</td>				
			<td rowspan="2" id="enter">enter</td>				
		</tr>
		<tr>
			<td class="digit">0</td>
			<td id="undo">undo</td>	
			<td id="decimal">.</td>				
		</tr>
	</table>
	<script src="./index.js" type="application/javascript"></script>
</body>
</html>
